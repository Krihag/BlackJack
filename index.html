<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="/script.js" type="module"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="dealer"></div>

      <div class="game-text-container">
        <div class="card-draw-text hidden">.</div>
        <div class="game-text">Want to play BlackJack?</div>
        <div class="options-container">
          <button class="deal-cards">Deal Cards</button>
          <div class="draw-card-btns hidden">
            <button class="draw-card">Yes</button>
            <button class="stop-card">No</button>
          </div>
          <button class="new-game-btn hidden">New Game?</button>
        </div>
      </div>


        <div class="players-container">
            <div>
        <div class="player player-container">
          <h2>Player:</h2>
          <h3 class="score-container">
            Total Value: <span class="score">0</span>
          </h3>
          <div class="cards-container cards-player"></div>
        </div>
        <div class="total-wins">Player total win: <span>0</span></div>
    </div>

<!-- computer      -->
<div>
        <div class="computer player-container">
          <h2>Computer:</h2>
          <h3 class="score-container">
            Total Value: <span class="score">??</span>
          </h3>
          <div class="cards-container cards-computer"></div>
        </div>
         
        <div class="total-wins">Computer total win: <span >0</span></div>
    </div>
</div>
            
   
        </div>
      </div>
    </div>
  </body>
</html>
